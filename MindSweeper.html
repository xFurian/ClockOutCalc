<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsive viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the webpage -->
  <title>Minesweeper</title>
  <style>
    /* General styling for body to center content vertically and horizontally */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #808080; /* Gray background matching Solitaire theme */
      font-family: 'MS Sans Serif', 'Arial', sans-serif;
      margin: 0;
      touch-action: manipulation; /* Enable basic touch support */
    }
    /* Container for game board and settings, using flex layout */
    .container {
      display: flex;
      gap: 20px;
      background-color: #808080;
      padding: 10px;
      border: 2px solid;
      border-top-color: #d3d3d3; /* Light gray for top/left borders */
      border-left-color: #d3d3d3;
      border-right-color: #404040; /* Dark gray for right/bottom borders */
      border-bottom-color: #404040;
      box-shadow: inset -1px -1px #000000, inset 1px 1px #ffffff; /* Inset shadow for 3D effect */
    }
    /* Styling for the game title */
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      color: #fff; /* White text for contrast against gray background */
    }
    /* Styling for the game board grid */
    #game-board {
      display: grid;
      gap: 1px;
      background-color: #808080;
      padding: 5px;
      border: 2px solid;
      border-top-color: #404040;
      border-left-color: #404040;
      border-right-color: #d3d3d3;
      border-bottom-color: #d3d3d3;
    }
    /* Base styling for individual cells */
    .cell {
      background-color: #000000; /* Black background for unrevealed cells */
      border: 1px solid #003366; /* Blue border matching Solitaire theme */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      user-select: none;
      color: #fff; /* White text for visibility */
      min-width: 30px; /* Minimum width for responsive scaling */
      min-height: 30px;
    }
    /* Styling for revealed cells */
    .cell.revealed {
      background-color: #ffffff; /* White background for revealed cells */
      border: 1px solid #003366;
      color: #000000; /* Black text for contrast */
      cursor: default;
    }
    /* Styling for cells with mines */
    .cell.mine {
      background-color: #ff0000; /* Red background for mines */
      border: 1px solid #003366;
    }
    /* Styling for flagged cells */
    .cell.flagged {
      background-color: #000000;
    }
    /* Styling for cells with question marks */
    .cell.question {
      background-color: #000000;
    }
    /* Pseudo-element for mine icon */
    .cell.revealed.mine::before {
      content: 'ðŸ’£';
    }
    /* Pseudo-element for flag icon */
    .cell.flagged::before {
      content: 'ðŸš©';
    }
    /* Pseudo-element for question mark, centered with blue color */
    .cell.question::before {
      content: '?';
      color: #003366; /* Matches border color */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    /* Styling for game status and additional info */
    #game-info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }
    #game-status, #timer, #mine-counter {
      margin: 0 5px;
    }
    /* Styling for buttons (restart, back, adjust, hint, undo, save, load) */
    .button-group {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    #restart-btn, #back-btn, #adjust-btn, #hint-btn, #undo-btn, #save-btn, #load-btn, #mute-btn {
      padding: 10px 16px;
      font-size: 14px;
      font-family: 'MS Sans Serif', 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f2f2f2, #d9d9d9); /* Gradient background */
      border: 1px solid #888;
      border-radius: 4px;
      box-shadow: inset 0 1px 0 #fff, 0 1px 2px rgba(0,0,0,0.2);
      cursor: pointer;
      color: #000000;
    }
    /* Hover effect for buttons */
    #restart-btn:hover, #back-btn:hover, #adjust-btn:hover, #hint-btn:hover, #undo-btn:hover, #save-btn:hover, #load-btn:hover, #mute-btn:hover {
      background: linear-gradient(to bottom, #ffffff, #cfcfcf);
    }
    /* Active effect for buttons */
    #restart-btn:active, #back-btn:active, #adjust-btn:active, #hint-btn:active, #undo-btn:active, #save-btn:active, #load-btn:active, #mute-btn:active {
      background: linear-gradient(to bottom, #cfcfcf, #ffffff);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
    /* Styling for settings panel */
    .settings {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #fff;
    }
    /* Header for settings panel */
    .settings-header {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 5px;
    }
    /* Content area for settings inputs */
    .settings-content {
      display: none;
      flex-direction: column;
      gap: 5px;
    }
    /* Active state for settings content */
    .settings-content.active {
      display: flex;
    }
    /* Styling for input fields in settings */
    .settings input {
      padding: 5px;
      font-size: 14px;
      border: 1px solid #003366;
      background-color: #ffffff;
      color: #000000;
    }
    /* Theme switcher styling */
    .theme-switch {
      margin-top: 10px;
    }
    .theme-option {
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Main container holding game board and settings -->
  <div class="container">
    <div>
      <!-- Game title -->
      <h1>Minesweeper</h1>
      <!-- Game board grid -->
      <div id="game-board"></div>
      <!-- Info section for status, timer, and mine counter -->
      <div id="game-info">
        <div id="game-status"></div>
        <div id="timer">Time: 0s</div>
        <div id="mine-counter">Mines: 10</div>
      </div>
      <!-- Button group for various actions -->
      <div class="button-group">
        <button id="restart-btn">Restart Game</button>
        <button id="back-btn" onclick="window.location.href='http://www.protoncube.com/'">Back to Calculator</button>
        <button id="hint-btn" disabled>Hint (0/3)</button>
        <button id="undo-btn" disabled>Undo</button>
        <button id="save-btn">Save</button>
        <button id="load-btn">Load</button>
      </div>
      <!-- Theme switcher -->
      <div class="theme-switch">
        <span class="theme-option" onclick="setTheme('classic')">Classic</span>
        <span class="theme-option" onclick="setTheme('dark')">Dark</span>
        <span class="theme-option" onclick="setTheme('high-contrast')">High Contrast</span>
      </div>
      <!-- Mute toggle button -->
      <button id="mute-btn">Mute</button>
    </div>
    <!-- Settings panel -->
    <div class="settings">
      <!-- Header to toggle settings visibility -->
      <div class="settings-header" onclick="toggleSettings()">Change Settings</div>
      <!-- Collapsible content for settings inputs -->
      <div class="settings-content" id="settings-content">
        <!-- Dropdown for difficulty presets -->
        <label>Difficulty: 
          <select id="difficulty-select" onchange="setDifficulty()">
            <option value="custom">Custom</option>
            <option value="easy">Easy (9x9, 10 mines)</option>
            <option value="medium">Medium (16x16, 40 mines)</option>
            <option value="hard">Hard (16x30, 99 mines)</option>
          </select>
        </label>
        <!-- Input for number of rows -->
        <label>Rows: <input type="number" id="rows-input" min="4" max="99" value="8"></label>
        <!-- Input for number of columns -->
        <label>Cols: <input type="number" id="cols-input" min="4" max="99" value="8"></label>
        <!-- Input for number of mines -->
        <label>Mines: <input type="number" id="mines-input" min="1" max="100" value="10"></label>
        <!-- Button to apply settings changes -->
        <button id="adjust-btn" onclick="adjustGame()">Adjust</button>
      </div>
    </div>
  </div>
  <!-- Audio elements for sound effects -->
  <audio id="click-sound" src="data:audio/mpeg;base64,//... (base64 encoded click sound) ..."></audio>
  <audio id="mine-sound" src="data:audio/mpeg;base64,//... (base64 encoded explosion sound) ..."></audio>
  <audio id="win-sound" src="data:audio/mpeg;base64,//... (base64 encoded cheer sound) ..."></audio>
  <script>
    // Global variables for game dimensions and state
    let ROWS = 8;
    let COLS = 8;
    let MINES = 10;
    let board = []; // 2D array to represent the game board
    let revealedCount = 0; // Counter for revealed non-mine cells
    let gameOver = false; // Flag to track game end state
    let startTime; // Timestamp to track game start
    let currentTime = 0; // Current elapsed time in seconds
    let timerInterval; // Interval for real-time timer
    let moveHistory = []; // Stack to store last move for undo
    let hintsLeft = 3; // Limit hints to 3 per game
    let isMuted = false; // Track mute state
    let currentTheme = 'classic'; // Track current theme

    // Initialize the game board with mines and calculate adjacent mines
    function initializeBoard() {
      startTime = Date.now(); // Record start time
      board = [];
      revealedCount = 0;
      gameOver = false;
      moveHistory = [];
      hintsLeft = 3;
      document.getElementById('game-status').textContent = '';
      document.getElementById('hint-btn').disabled = false;
      document.getElementById('hint-btn').textContent = `Hint (${hintsLeft}/3)`;
      document.getElementById('undo-btn').disabled = false;
      updateMineCounter();
      startTimer();
      for (let i = 0; i < ROWS; i++) {
        board[i] = [];
        for (let j = 0; j < COLS; j++) {
          board[i][j] = { mine: false, revealed: false, flagged: false, question: false, adjacentMines: 0 };
        }
      }
      let minesPlaced = 0;
      while (minesPlaced < MINES) {
        const row = Math.floor(Math.random() * ROWS);
        const col = Math.floor(Math.random() * COLS);
        if (!board[row][col].mine) {
          board[row][col].mine = true;
          minesPlaced++;
        }
      }
      for (let i = 0; i < ROWS; i++) {
        for (let j = 0; j < COLS; j++) {
          if (!board[i][j].mine) {
            board[i][j].adjacentMines = countAdjacentMines(i, j);
          }
        }
      }
      renderBoard();
    }

    // Count adjacent mines for a given cell
    function countAdjacentMines(row, col) {
      let count = 0;
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          const newRow = row + i;
          const newCol = col + j;
          if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
            if (board[newRow][newCol].mine) count++;
          }
        }
      }
      return count;
    }

    // Render the game board to the DOM
    function renderBoard() {
      const gameBoard = document.getElementById('game-board');
      gameBoard.style.gridTemplateColumns = `repeat(${COLS}, ${Math.max(20, 30 * (window.innerWidth > 600 ? 1 : 0.5))}px)`;
      gameBoard.innerHTML = '';
      for (let i = 0; i < ROWS; i++) {
        for (let j = 0; j < COLS; j++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.style.width = `${Math.max(20, 30 * (window.innerWidth > 600 ? 1 : 0.5))}px`;
          cell.style.height = `${Math.max(20, 30 * (window.innerWidth > 600 ? 1 : 0.5))}px`;
          cell.dataset.row = i;
          cell.dataset.col = j;
          if (board[i][j].revealed) {
            cell.classList.add('revealed');
            if (board[i][j].mine) {
              cell.classList.add('mine');
            } else if (board[i][j].adjacentMines > 0) {
              cell.textContent = board[i][j].adjacentMines;
            }
          } else if (board[i][j].flagged) {
            cell.classList.add('flagged');
          } else if (board[i][j].question) {
            cell.classList.add('question');
          }
          cell.addEventListener('click', handleClick);
          cell.addEventListener('contextmenu', handleRightClick);
          cell.addEventListener('touchstart', handleTouchStart, { passive: true });
          gameBoard.appendChild(cell);
        }
      }
    }

    // Handle left click to reveal a cell
    function handleClick(event) {
      if (gameOver) return;
      const row = parseInt(event.target.dataset.row);
      const col = parseInt(event.target.dataset.col);
      if (board[row][col].flagged || board[row][col].revealed || board[row][col].question) return;
      moveHistory.push({ row, col, action: 'reveal' });
      revealCell(row, col);
      if (!isMuted) document.getElementById('click-sound').play();
      renderBoard();
      checkWin();
    }

    // Handle touch start for mobile (simulates click)
    function handleTouchStart(event) {
      if (gameOver) return;
      const touch = event.touches[0];
      const cell = document.elementFromPoint(touch.clientX, touch.clientY);
      if (cell && cell.classList.contains('cell')) {
        const row = parseInt(cell.dataset.row);
        const col = parseInt(cell.dataset.col);
        if (board[row][col].flagged || board[row][col].revealed || board[row][col].question) return;
        moveHistory.push({ row, col, action: 'reveal' });
        revealCell(row, col);
        if (!isMuted) document.getElementById('click-sound').play();
        renderBoard();
        checkWin();
      }
    }

    // Handle right click to cycle through flag and question states
    function handleRightClick(event) {
      event.preventDefault();
      if (gameOver) return;
      const row = parseInt(event.target.dataset.row);
      const col = parseInt(event.target.dataset.col);
      if (!board[row][col].revealed) {
        const prevState = { flagged: board[row][col].flagged, question: board[row][col].question };
        if (!board[row][col].flagged && !board[row][col].question) {
          board[row][col].flagged = true;
        } else if (board[row][col].flagged) {
          board[row][col].flagged = false;
          board[row][col].question = true;
        } else if (board[row][col].question) {
          board[row][col].question = false;
        }
        moveHistory.push({ row, col, action: 'rightClick', prevState });
        updateMineCounter();
        renderBoard();
      }
    }

    // Reveal a cell and handle recursive reveal for empty areas
    function revealCell(row, col) {
      if (row < 0 || row >= ROWS || col < 0 || col >= COLS || board[row][col].revealed || board[row][col].flagged || board[row][col].question) {
        return;
      }
      board[row][col].revealed = true;
      revealedCount++;
      if (board[row][col].mine) {
        gameOver = true;
        revealAllMines();
        document.getElementById('game-status').textContent = 'Game Over! You hit a mine!';
        if (!isMuted) document.getElementById('mine-sound').play();
        return;
      }
      if (board[row][col].adjacentMines === 0) {
        for (let i = -1; i <= 1; i++) {
          for (let j = -1; j <= 1; j++) {
            revealCell(row + i, col + j);
          }
        }
      }
    }

    // Reveal all mines when game is lost
    function revealAllMines() {
      for (let i = 0; i < ROWS; i++) {
        for (let j = 0; j < COLS; j++) {
          if (board[i][j].mine) {
            board[i][j].revealed = true;
          }
        }
      }
    }

    // Check if the player has won and display popup with rank
    function checkWin() {
      if (revealedCount === ROWS * COLS - MINES && !gameOver) {
        gameOver = true;
        clearInterval(timerInterval);
        const time = (Date.now() - startTime) / 1000;
        const totalCells = ROWS * COLS;
        const mineDensity = MINES / totalCells;
        let rank;
        if (mineDensity >= 0.3) {
          rank = 'Master level';
        } else if (mineDensity >= 0.15) {
          rank = 'Intermediate level';
        } else if (mineDensity >= 0.05) {
          rank = 'Beginner level';
        } else {
          rank = 'Novice level';
        }
        if (!isMuted) document.getElementById('win-sound').play();
        alert(`You've won!\nTime: ${time.toFixed(2)} seconds\nRank: ${rank}\nGrid: ${ROWS}x${COLS}, Mines: ${MINES}`);
        saveScore(time, rank, ROWS, COLS, MINES);
        initializeBoard();
      }
    }

    // Start and update the real-time timer
    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        currentTime = (Date.now() - startTime) / 1000;
        document.getElementById('timer').textContent = `Time: ${currentTime.toFixed(2)}s`;
      }, 1000);
    }

    // Update the mine counter based on flagged cells
    function updateMineCounter() {
      const flaggedCount = board.flat().filter(cell => cell.flagged).length;
      document.getElementById('mine-counter').textContent = `Mines: ${MINES - flaggedCount}`;
    }

    // Toggle visibility of settings panel
    function toggleSettings() {
      const content = document.getElementById('settings-content');
      content.classList.toggle('active');
    }

    // Adjust game settings based on user input or preset
    function adjustGame() {
      const rows = parseInt(document.getElementById('rows-input').value);
      const cols = parseInt(document.getElementById('cols-input').value);
      const mines = parseInt(document.getElementById('mines-input').value);

      if (rows >= 4 && rows <= 99 && cols >= 4 && cols <= 99 && mines >= 1 && mines <= rows * cols - 1) {
        ROWS = rows;
        COLS = cols;
        MINES = mines;
        initializeBoard();
      } else {
        alert('Invalid input: Rows/Cols must be 4-99, Mines must be 1 to (Rows*Cols-1).');
      }
    }

    // Set difficulty preset
    function setDifficulty() {
      const difficulty = document.getElementById('difficulty-select').value;
      switch (difficulty) {
        case 'easy':
          ROWS = 9;
          COLS = 9;
          MINES = 10;
          break;
        case 'medium':
          ROWS = 16;
          COLS = 16;
          MINES = 40;
          break;
        case 'hard':
          ROWS = 30;
          COLS = 16;
          MINES = 99;
          break;
        case 'custom':
          return; // No change, use current values
      }
      document.getElementById('rows-input').value = ROWS;
      document.getElementById('cols-input').value = COLS;
      document.getElementById('mines-input').value = MINES;
      initializeBoard();
    }

    // Provide a hint by revealing a safe cell
    function useHint() {
      if (gameOver || hintsLeft <= 0) return;
      let safeCells = [];
      for (let i = 0; i < ROWS; i++) {
        for (let j = 0; j < COLS; j++) {
          if (!board[i][j].revealed && !board[i][j].mine && !board[i][j].flagged && !board[i][j].question) {
            safeCells.push({ row: i, col: j });
          }
        }
      }
      if (safeCells.length > 0) {
        const { row, col } = safeCells[Math.floor(Math.random() * safeCells.length)];
        moveHistory.push({ row, col, action: 'reveal' });
        revealCell(row, col);
        hintsLeft--;
        document.getElementById('hint-btn').textContent = `Hint (${hintsLeft}/3)`;
        if (hintsLeft === 0) document.getElementById('hint-btn').disabled = true;
        renderBoard();
        checkWin();
      }
    }

    // Undo the last move
    function undoMove() {
      if (gameOver || moveHistory.length === 0) return;
      const lastMove = moveHistory.pop();
      const { row, col, action, prevState } = lastMove;
      if (action === 'reveal') {
        board[row][col].revealed = false;
        revealedCount--;
      } else if (action === 'rightClick' && prevState) {
        board[row][col].flagged = prevState.flagged;
        board[row][col].question = prevState.question;
        updateMineCounter();
      }
      renderBoard();
      document.getElementById('undo-btn').disabled = moveHistory.length === 0;
    }

    // Save game state to localStorage
    function saveGame() {
      const gameState = {
        ROWS, COLS, MINES, board, revealedCount, gameOver, startTime, currentTime, moveHistory, hintsLeft
      };
      localStorage.setItem('minesweeperSave', JSON.stringify(gameState));
      alert('Game saved!');
    }

    // Load game state from localStorage
    function loadGame() {
      const savedState = localStorage.getItem('minesweeperSave');
      if (savedState) {
        const gameState = JSON.parse(savedState);
        ROWS = gameState.ROWS;
        COLS = gameState.COLS;
        MINES = gameState.MINES;
        board = gameState.board;
        revealedCount = gameState.revealedCount;
        gameOver = gameState.gameOver;
        startTime = gameState.startTime;
        currentTime = gameState.currentTime;
        moveHistory = gameState.moveHistory;
        hintsLeft = gameState.hintsLeft;
        document.getElementById('rows-input').value = ROWS;
        document.getElementById('cols-input').value = COLS;
        document.getElementById('mines-input').value = MINES;
        document.getElementById('hint-btn').textContent = `Hint (${hintsLeft}/3)`;
        document.getElementById('hint-btn').disabled = hintsLeft === 0;
        document.getElementById('undo-btn').disabled = moveHistory.length === 0;
        updateMineCounter();
        renderBoard();
        if (!gameOver) startTimer();
        else clearInterval(timerInterval);
      } else {
        alert('No saved game found!');
      }
    }

    // Save high score to localStorage
    function saveScore(time, rank, rows, cols, mines) {
      let scores = JSON.parse(localStorage.getItem('minesweeperScores') || '[]');
      scores.push({ time, rank, rows, cols, mines, date: new Date().toLocaleString() });
      scores.sort((a, b) => a.time - b.time);
      scores = scores.slice(0, 5); // Keep top 5
      localStorage.setItem('minesweeperScores', JSON.stringify(scores));
    }

    // Display high scores in an alert
    function showHighScores() {
      const scores = JSON.parse(localStorage.getItem('minesweeperScores') || '[]');
      if (scores.length === 0) {
        alert('No high scores yet!');
        return;
      }
      let message = 'High Scores:\n';
      scores.forEach((score, index) => {
        message += `${index + 1}. Time: ${score.time.toFixed(2)}s, Rank: ${score.rank}, Grid: ${score.rows}x${score.cols}, Mines: ${score.mines}, Date: ${score.date}\n`;
      });
      alert(message);
    }

    // Set color theme
    function setTheme(theme) {
      currentTheme = theme;
      const body = document.body;
      const cells = document.querySelectorAll('.cell');
      const buttons = document.querySelectorAll('button');
      if (theme === 'dark') {
        body.style.backgroundColor = '#1a1a1a';
        cells.forEach(cell => cell.style.backgroundColor = '#333333');
        buttons.forEach(btn => btn.style.background = 'linear-gradient(to bottom, #444444, #333333)');
      } else if (theme === 'high-contrast') {
        body.style.backgroundColor = '#000000';
        cells.forEach(cell => cell.style.backgroundColor = '#ffffff');
        buttons.forEach(btn => btn.style.background = 'linear-gradient(to bottom, #ff0000, #cc0000)');
      } else { // classic
        body.style.backgroundColor = '#808080';
        cells.forEach(cell => cell.style.backgroundColor = '#000000');
        buttons.forEach(btn => btn.style.background = 'linear-gradient(to bottom, #f2f2f2, #d9d9d9)');
      }
      renderBoard(); // Re-render to apply theme to cells
    }

    // Toggle mute state and update button text
    function toggleMute() {
      isMuted = !isMuted;
      document.getElementById('mute-btn').textContent = isMuted ? 'Unmute' : 'Mute';
    }

    // Add event listeners for buttons
    document.getElementById('restart-btn').addEventListener('click', initializeBoard);
    document.getElementById('back-btn').addEventListener('click', () => window.location.href = 'http://www.protoncube.com/');
    document.getElementById('hint-btn').addEventListener('click', useHint);
    document.getElementById('undo-btn').addEventListener('click', undoMove);
    document.getElementById('save-btn').addEventListener('click', saveGame);
    document.getElementById('load-btn').addEventListener('click', loadGame);
    document.getElementById('mute-btn').addEventListener('click', toggleMute);
    document.getElementById('game-info').addEventListener('click', showHighScores); // Click info to show scores

    initializeBoard();
  </script>
</body>
</html>
